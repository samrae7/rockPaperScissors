<div class="choose-view__choices-container">
  <label
    ng-repeat="(key, value) in vm.weapons"
    class="choose-view__choice-label"
  >
    <p>{{key}}</p>
    <input
      type="radio"
      class="choose-view__choice-input"
      ng-model="vm.selected"
      ng-change="vm.onChange(key)"
      ng-value="key"
    >
    <i class="fa fa-4x" ng-class="vm.icon(key)" aria-hidden="true"></i>
  </label>
</div>
